<html>
<head>
<title>
SetInterval&ClearInterval
</title>
</head>
<body>
<script>
var time = 10;
function number(){
	if( time > 0 ){
		time--;
	}

	if( time == 0 ){
		alert('xxxx');
		console.log('xxx'+time);
	}
}
function clearIt(name){
	if( time == 0 ){
		clearInterval(name);
	}
}
window.onload = function(){
	var myint = self.setInterval("number()",1000);
	self.setInterval("clearIt("+myint+")",1000);
}

</script>
</body>
